<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <h1>Tic x Tac x Toe</h1>
      <p id="message"></p>

      <section>
        <form id="sign-up" class="border">
          <fieldset>
            <legend>Sign up!</legend>
            <label for="sign-up-email">Email</label>
            <input id="sign-up-email" type="text" name="credentials[email]" placeholder="Email">
            <label for="sign-up-password">Password</label>
            <input id="sign-up-password" type="password" name="credentials[password]" placeholder="Password">
            <label for="sign-up-password-confirmation">Password Confirmation</label>
            <input id="sign-up-password-confirmation" type="password" name="creditials[password-confirmation]" placeholder="Confirm Password">
            <input type="submit" value="Sign up!">
          </fieldset>
        </form>
      </section>

      <section>
        <form id="sign-in-form" class="border">
          <fieldset>
            <legend>Sign in!</legend>
            <label for="sign-in-email">Email</label>
            <input id="sign-in-email" type="email" name="credentials[email]" placeholder="Email">
            <label for="sign-in-password">Password</label>
            <input id="sin-in-password" type="password" name="credentials[password]" placeholder="Password">
            <input type="submit" value="Sign in!">
          </fieldset>
        </form>
      </section>

      <section>
        <form id="change-password-form" class="border">
          <fieldset>
            <legend>Change Password!</legend>
            <label for="old-password">Old password</label>
            <input id="old-password" type="password" name="passwords[old]" placeholder="Old Password">
            <label for="new-password">New password</label>
            <input id="new-password" type="password" name"passwords[new]" placeholder="New Password">
            <input type="submit" value="Change Password!">







          </fieldset>
        </form>
      </section>









    </body>
</html>
